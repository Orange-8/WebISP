<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebISP</title>
    <script type="text/javascript" src="devices.json"></script>
    <script type="text/javascript" src="webisp.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>
</head>

<body>
    
    <div style="margin: 0 auto;width: 70%;margin-top: 50px;">
        <div class="btn-group">
            <a class="btn btn-primary dropdown-toggle"  role="button" data-bs-toggle="dropdown" aria-expanded="false" id="selectedDev">
              选择串口设备
            </a>
          
            <ul class="dropdown-menu" id="devList">
              <!-- <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li> -->
            </ul>
        </div>
        <button type="button" class="btn btn-primary" onclick="requestPorts()">端口授权</button>
         
        <label for="inputPassword6" class="col-form-label">BaudRate:</label>
        <div class="btn-group">
            <a class="btn btn-primary dropdown-toggle"  role="button" data-bs-toggle="dropdown" aria-expanded="false" id="selectedBaud">
              115200
            </a>
            <ul class="dropdown-menu" id="baudList">
            </ul>
        </div>
        <button type="button" class="btn btn-primary" onclick="openPort()">打开串口</button>
        <button type="button" class="btn btn-primary" onclick="closePort()">关闭串口</button><br>
        <br>
        <textarea class="form-control" name="output" id="output" cols="30" rows="10">test</textarea>
        <button type="button" class="btn btn-primary" onclick="sendInfo()">发送</button><br>
        <textarea class="form-control" name="input" id="input" cols="30" rows="10"></textarea>
        <button type="button" class="btn btn-primary" onclick="receiveInfo()">接收</button><br>
    </div>
    

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toastMsg" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        
            <div class="toast-body">
              Hello, world! This is a toast message.
            </div>
        </div>
    </div>

</body>

</html>
